<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Kapcsolat</title>
</head>
<body style="display: inline-block;">
    <nav class="navbar navbar-light bg-light ms-auto justify-content-center w-100">
        <a href="../index.html" class="nav-link active">Főoldal</a>
        <a href="services.html" class="nav-link active">Szolgáltatások</a>
        <a href="subjects.html" class="nav-link active">Tárgyak</a>
        <a href="students.html" class="nav-link active">Hallgatók</a>
        <a href="merch.html" class="nav-link active">Merch-shop</a>
        <a href="contact.html" class="nav-link active">Kapcsolat</a>
        <a href="problem.html" class="nav-link active">Probléma bejelentés</a>
    </nav>
    <div id="map" style="float:right; margin-right: 5px;">
        <iframe width="300" height="200" src="https://maps.google.com/maps?width=300&amp;height=200&amp;hl=en&amp;q=B%C3%A9csi%20%C3%BAt%2096/B+(%C3%93budai%20Egyetem)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
    </div>
    <div class="w-50">
        <form class="row gx-3">
            <div class="col-6">
                <label for="name" class="form-label">Teljes név</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="col-6">
                <label for="email" class="form-label">Email cím</label>
                <input type="email" id="email" class="form-control" placeholder="yourname@mail.com">
            </div>
            <div class="col-12 p-3">
                <div class="form-check">
                    <input type="radio" name="person" class="form-check-input">Hallgató
                </div>
                <div class="form-check">
                    <input type="radio" name="person" class="form-check-input">Oktató
                </div>
                <div class="form-check">
                    <input type="radio" name="person" class="form-check-input">Külsős személy
                </div>
            </div>
            <div class="col-6">
                <label for="subject" class="form-label">Üzenet tárgya:</label>
                <input type="text" name="subject" class="form-control">
            </div>
            <div class="col-12">
                <label for="text" class="form-label">Üzenet szövege:</label>
                <textarea name="text" id="text" rows="4" cols="40" class="form-control"></textarea>
            </div>
            <div class="col-3">
                <input type="submit" value="Küldés" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
